<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="speedlv2.css">
    <title>Game GALAU level-2</title>
  </head>
  <body >
  	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1">Level 2</span>
	    <span class="card d-flex flex-row align-items-center score-cont">
	    	<p class="p-2">Score</p>
	    	<p class="p-2 score">0</p>
	    </span>
	  </div>
	</nav>
  	<section>
  		<div class="canvas d-flex flex-row justify-content-center">
  			<button class="btn karakter" onclick="tambahScore()">
  				<img src="asset/karakter-default/c1.png">
  			</button>
  			<button class="btn karakter" onclick="tambahScore()">
  				<img src="asset/karakter-default/c2.png">
  			</button>
  			<button class="btn karakter" onclick="tambahScore()">
  				<img src="asset/karakter-default/c3.jpg">
  			</button>
  		</div>
  	</section>
    <section class="penghalang">
      <div></div>
      <div></div>
      <div></div>
    </section>
  	<section class="footer">
  		<div class="card bg-dark d-flex flex-row">
  			<a href="index.html">
  			<button class="btn btn-primary">
  				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
				  <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
				</svg>
  				Back
  			</button>
  			</a>

  		</div>
  	</section>
  	<div class="win">
  		<div class="card bg-primary">
  			<h3>Selamat Kamu Berhasil Menyelesaikan Lv 2</h3>
  			<a href="level3.html" class="btn btn-light text-primary">lanjut ke level 3
  				<svg style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
			  	<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
				</svg>
  			</a>
  		</div>
  	</div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	let score = 0;
    	function tambahScore(){
    		score += 1;
    		document.querySelector('.score').innerHTML = score;
    		if ( score >= 50) {
    		document.querySelector('.win').style.display="block";
    		}
    	}
    </script>
  </body>
</html>
