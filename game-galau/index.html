    	section{

    	.box{

    <title>GAME GALAU HASIL GABUT V1.0</title>

    <section>
    	<div class="box card bg-light">

		    <h5 class="offcanvas-title" id="offcanvasBottomLabel" style="text-align: left;">Pilih Level

		    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		  </div>
		  <div class="offcanvas-body small">
		    <ul class="d-flex flex-row">
		    	<a href="level1.html"><li class="card p-2 level">1</li></a>
		    	<a href="level2.html"><li class="card p-2 level">2</li></a>
		    </ul>
		  </div>
		</div>
    	</div>
